<!DOCTYPE html>
<html>
    <head>
        <title> Project 151 </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src = './model.js'></script>
    </head>

    <body>
        <a-scene background = 'color: #a33965'>
            <a-camera position = "0 0 5"></a-camera>
            <a-assets>
                <a-asset-item id = 'car' src = './assets/car/scene.gltf'></a-asset-item>
            </a-assets>
            <a-entity>
                <a-entity gltf-model = '#car' position ='0 -1 0.8' rotation = '0 -100 0'></a-entity>
                <a-entity base></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
